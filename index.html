<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Giphy Calendar</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Template styles and my style -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!--Navbar-->
    <nav class="navbar navbar-toggleable-md navbar-dark fixed-top scrolling-navbar">
        <div class="container">
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav1" aria-controls="navbarNav1" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">
                <strong>How are you feeling today?</strong>
            </a>
            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav mr-auto" id="emotions-view">
                    
                    <!-- <li class="nav-item active">
                        <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">About</a>
                    </li> -->

                </ul>
                <form class="form-inline waves-effect waves-light">
                    <input class="form-control" id="emotion-input"type="text" placeholder="Add an emotion" onkeypress="handleKeyPress(event)">
                    
                </form>
            </div>
        </div>
    </nav>
    <!--/.Navbar-->

    <!--Carousel Wrapper-->
    <div id="carousel-example-3" class="carousel slide carousel-fade white-text" data-ride="carousel" data-interval="false">
    
        <!--Indicators
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-3" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-3" data-slide-to="1"></li>
            <li data-target="#carousel-example-3" data-slide-to="2"></li>
        </ol>
       Indicators-->

        <!--Slides-->
        <div class="carousel-inner" role="listbox">

    <!-- First slide -->
            <div class="carousel-item active view hm-black-light" style="background-image: url('background.jpg'); background-repeat: no-repeat; background-size: cover;">

                <!-- Caption -->
                <div class="full-bg-img flex-center white-text">
                    <ul id="contentArea" class="animated fadeInUp col-md-12">
                        
                        <li>
                            <div class="container">

                              <div class="calendar-container">

                                <header>
                                  
                                  <div class="day">18</div>
                                  <div class="month">August</div>

                                </header>

                                <div class="calendar" id="gif">
                                  
                                </div>

                                <div class="ring-left"></div>
                                <div class="ring-right"></div>

                              </div> 

                            </div> 
                        </li>
                        <li>
                            <h1 class="h1-responsive flex-item" id="time"></h1>
                        </li>    
                        <li>
                            <!--Panel-->
                            <div class="row">
                            <div class="col-md-6" id="weatherBox">
                            <div class="card text-center flex-item col-md" id="innerWeatherBox">
                                <div class="card-header default-color-dark white-text">
                                    <span class="city">Weather</span>
                                </div>
                                <div class="card-block" id="weather">
                                    <h4 class="card-title temp"></h4>
                                    <h4 class="card-title humidity"></h4>
                                    <p class="card-text">Enter your zipcode below to display current weather.</p>
                                </div>
                                <div class="card-footer text-muted default-color-dark white-text">
                                    <form class="form-inline waves-effect waves-light">
                                        <input class="form-control" id="zipcode" type="text" placeholder="Enter zipcode" onkeypress="handleKeyPress(event)">
                                        <input id="submit" type="submit" name="zipcode" placeholder="GO!">
                    
                                    </form>
                                </div>
                            </div>
                            </div>
                            </div>
                            <!--/.Panel-->
                        </li>
                        
                    </ul>
                </div>
                <!-- /.Caption -->

            </div>
    <!-- /.First slide -->

            <!-- Second slide -->
            <div class="carousel-item view hm-black-light" style="background-image: url('background.jpg'); background-repeat: no-repeat; background-size: cover;">

                <!-- Caption 
                <div class="full-bg-img flex-center white-text">
                    <ul class="animated fadeInUp col-md-12">
                        <li>
                            <h1 class="h1-responsive">Lots of tutorials at your disposal</h1>
                        </li>
                        <li>
                            <p>blah blah blah </p>
                        </li>
                        <li>
                            <a target="_blank" href="http://mdbootstrap.com/bootstrap-tutorial/" class="btn btn-primary btn-lg" rel="nofollow">Start learning</a>
                        </li>
                    </ul>
                </div>
                Caption -->

            </div>
            <!-- /.Second slide -->

            <!-- Third slide -->
            <div class="carousel-item view hm-black-light" style="background-image: url('background.jpg'); background-repeat: no-repeat; background-size: cover;">

               <!--   Caption 
                <div class="full-bg-img flex-center white-text">
                    <ul class="animated fadeInUp col-md-12">
                        <li>
                            <h1 class="h1-responsive">Visit our support forum</h1></li>
                        <li>
                            <p>Our community can help you with any question</p>
                        </li>
                        <li>
                            <a target="_blank" href="http://mdbootstrap.com/forums/forum/support/" class="btn btn-default btn-lg" rel="nofollow">Support forum</a>
                        </li>
                    </ul>
                </div>
                
                Caption -->

            </div>
            <!-- /.Third slide --> -->
            
        </div>
        <!--/.Slides-->

        <!--Controls
        <a class="carousel-control-prev" href="#carousel-example-3" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-3" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        Controls-->
    
    </div>
    <!--/.Carousel Wrapper-->
    
    <!--/.Main layout-->

   


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>

    
    <!-- Date -->
    <script type="text/javascript" src="js/date.js"></script>

    <!-- My JavaScript -->
    <script type="text/javascript" src="js/myScript.js"></script>

    <script>
    new WOW().init();
    </script>
    <!--Weather-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
